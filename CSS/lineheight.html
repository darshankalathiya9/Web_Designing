<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        h1{
            height: 80px;
            background-color: aqua;
            margin-top: 15px;
            text-align: center;
        }
        .first{
            line-height: normal;
        }
        .second{
            line-height: 60px;
        }
        .third{
            line-height: 80px;
        }
        .fourth{
            line-height: 100px;
        }
        .five{
            line-height: 120px;
        }
    </style>
</head>
<body>
    <h1 class="first">Heading 1</h1>
    <h1 class="second">Heading 2</h1>
    <h1 class="third">Heading 3</h1>
    <h1 class="fourth">Heading 4</h1>
    <h1 class="five">Heading 5</h1>
</body>
</html>
