<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .header{
            height: 100px;
            width: 100%;
            background-color: black;
            color: white;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
        }
        .nav{
            height: 80px;
            width: 100%;
            background-color: blanchedalmond;
            color: black;
        }
        ul{
            list-style: none;
            display: flex;
        }
        li{
            line-height: 50px;
            font-size: 20px;
            padding: 15px;
        }
        img{
            height: 300px;
            width: 500px;
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div class="header">FOODS</div>
    <div class="nav">
        <ul>
            <li>Gujrati</li>
            <li>Punjabi</li>
            <li>Chinese</li>
            <li>Maxican</li>
        </ul>
    </div>
    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/02/DP1.jpg" alt="">
    <img src="https://www.rajbhog.com/wp-content/uploads/2020/12/The-Gems-Of-Punjab-870x635.jpg" alt="">
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F19%2F2017%2F08%2F17%2FGettyImages-545286388-2000.jpg&q=60" alt="">
    <img src="https://restaurantclicks.com/wp-content/uploads/2021/11/best-mexican-foods.jpg" alt="">
</body>
</html>
