<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [
        [1, "DK", "Bhavnagar"],
        [2, "Dhruv", "Amreli"],
        [3, "Tirth", "Ahmedabad"],
        [4, "Piyush", "Ahmedabad"],
      ];

      //   document.write(a);
      //   document.write(a.length);

      document.write("<table border='1px'>");
      for (var b = 0; b < 4; b++) {
        document.write("<tr>");
        for (var c = 0; c < 3; c++) {
          document.write("<td>" + a[b][c] + "<br></td>");
        }
        document.write("<br>");
        document.write("</tr");
      }
      document.write("</table");
    </script>
  </body>
</html>
