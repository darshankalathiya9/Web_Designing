<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <button class="b1">Hide</button>
    <button class="b2">Show</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa magni voluptate excepturi vitae amet facilis debitis, vero atque! Repellat, voluptas magnam! Maiores iusto ratione dignissimos! Asperiores atque earum voluptates ex!</p>

    <script>
        $(document).ready(function()
        {
            $(".b1").click(function()
            {
                $("p").hide(1000);
            })
            $(".b2").click(function()
            {
                $("p").show(1000);
            })
        })
    </script>
</body>
</html>
