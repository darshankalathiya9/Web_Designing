<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button class="b1">Fadeout</button>
    <button class="b2">FadeIn</button>
    <button class="b3">Toggle</button><br /><br />

    <div></div>

    <script>
      $(document).ready(function () {
        $(".b1").click(function () {
          $("div").fadeOut(1000);
        });
        $(".b2").click(function () {
          $("div").fadeIn(1000);
        });
        $(".b3").click(function () {
          $("div").fadeToggle(1000);
        });
      });
    </script>
  </body>
</html>
